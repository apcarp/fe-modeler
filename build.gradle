plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
}

description 'Models CEBAF field emission (FE) related radiation near NL C100s based on GSETs and FE onsets.'
group 'org.jlab'
version '0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'org.tuckey:urlrewritefilter:4.0.4'
    providedCompile 'javax:javaee-api:8.0.1'
    providedCompile 'javax.servlet:jstl:1.2'
}



war {
    archiveName 'fe-modeler.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll('@VERSION@', project.version as String)
        }
    }
}

tasks.war.doLast {
    copy {
        from war
        into 'dockerWarVolume'
    }
}